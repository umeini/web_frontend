<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器</title>

    <!-- 标签选择器 -->
    <style>
        /* 选择器{样式} */
        /* 给谁改样式{改什么样式} */
      p {
        color: red;
        font-size: 12px;
      }
      
      div {
        color: aquamarine;
      }
    </style>
</head>
<body>
    <p>有点意思</p>
    <p>风也很温柔</p>
    <div> 太阳</div>
</body>

<!-- 类选择器 -->
<!-- 口诀： 样式点定义 结构类（class）调用，一个或多个 开发最常用 -->

<style>
  
  .red {
  color: red;
}
.blue {
color: blue;}

</style>
<body>
  <ul>
    <li class="red">冰雨</li>
    <li class="blue">来生缘</li>
    <li>李香兰</li>
    <li>江南</li>
  
  </ul>
  <div class="blue">寄相思</div>
</body>





</html>
