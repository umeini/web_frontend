<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体系列</title>
</head>
<style>
    h2 {
        font-family: '微软雅黑';
    }
    p {
        font-family: 'Microsoft YaHei', Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h2>你的秘密</h2>
    <p>那一抹众人中最漂亮的颜色</p>
    <p>优雅，淡然，在心中有那么清澈</p>
    <p>前行的路总是伴随着艰辛</p>
    <p>你只有奋力前行</p>
    <p>你总会到达心中的那个彼岸</p>
    
</body>
</html>
