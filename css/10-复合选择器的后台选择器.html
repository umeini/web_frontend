<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /* 后代选择器 */
        ol li {
            color: lightpink;
        }

        .nav ul li a {
            color: blue;
        }

        /* 子选择器 */
        .hot > a {
            color: chartreuse;
        }
        
        /* 并选择器 */
/* 要求1 ：将熊大和熊二 改为 粉色 */
div,p {
    color: pink;
}
/* 要求2：请把熊大和熊二改为红色，还有 小猪一家改为黄色 */

div,
p,
 .pig li{
    color: yellow;
}

    </style>
</head>

<body>
    <ol>
        <li>ol的li孩子</li>
        <li>ol的li孩子</li>
        <li>ol的li孩子</li>
    </ol>
    <ul class="nav">
        <li><a href="#">ul的li孩子</a></li>
        <li>ul的li孩子</li>
        <li>ul的li孩子</li>
    </ul>

    <!-- 将谷歌改为绿色 -->
    <div class="hot">
        <a href="#">谷歌</a>
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">小米</a></li>
        </ul>
    </div>


    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小鼠佩奇</li>
        <li>祝爸爸</li>
        <li>朱妈妈</li>
    </ul>
</body>

</html>
