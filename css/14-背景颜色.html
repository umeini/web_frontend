<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 的背景</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            /*   1、背景颜色 */
            background-color: pink;
            /*   2、背景图片 */
            background-image: url(images/01.jpeg);
            /*   3、背景平铺 
               background-repeat: repeat;    默认： 背景图像在纵向和横向平铺
            background-repeat: no-repeat;   不平铺
            background-repeat: repeat-x;  在 横向平铺
            background-repeat: repeat-y; 在纵向平铺
            */
         
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
