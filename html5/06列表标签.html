<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    
    <h4>你喜欢的食物</h4>
    <!-- 无序列表标签 -->
    <ul>
        <li>榴莲</li>
        <li>苹果</li>
        <li>香蕉</li>
    </ul>

    <h4>粉丝排行榜</h4>
    <!-- 有序列表标签 -->
    <ol>
        <li>刘德华 10000</li>
        <li>胡歌 5000</li>
        <li>小明 10</li>
    </ol>

    <!-- 自定义列表  -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
