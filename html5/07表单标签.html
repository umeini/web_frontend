<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域</title>
</head>
<body>
    <form action="demo.go" method="get" name="表单域名称">
     
        <!--input 表单元素控件-->    
    用户名：<input type="text" name="username" value="请输入名字" maxlength="6"><br>

    密码：<input type="password" name="pwd"><br>
   <!-- radio 单选按钮 可以实现多选  -->
      <!-- name 是表格元素的名字 性别单选按钮必须有相同的name 才是以实现多选1  -->
    性别：男<input type="radio" name="sex" value="男" >女<input type="radio" name="sex" value="女" checked="checked"><br>
   <!-- checkbox 复选框 可以实现多选  -->
    爱好：吃饭<input type="checkbox"> 睡觉 <input type="checkbox"> 打豆豆 <input type="checkbox">
<!-- 点击提交按钮，可以把表单域form 里面的表单元素里面的值 提交给服务器 -->
    <input type="submit" value="免费注册"><br>
    <!-- 重置按钮 就是重新还原表单域的表单元素 -->
    <input type="reset" value="重新填写"> <br>
    <!-- 普通按钮 button 后期结合js使用-->
    <input type="button" value="获取短信"><br>

    <!-- 文件域 使用场景 上传文件 -->
    上传文件:<input type="file">

  <!--  label 标签 -->
 <label for="text">用户名：</label><input type="text" id="text">
    <label for="sex">男</label> <input type="redio" name="sex" id="sex">

        </form>

        <!--select    下拉标签 -->
<form action="">
    籍贯:
    <select name="" id="">
      <option value="">重庆</option>
      <option value="">北京</option>
      <option value="">四川</option>
      <option selected="selected" value="">湖北</option>
      </select>
    </form> <br>

<!-- 文本域 textarea -->
    <form action="">
        今日反馈:
        <textarea name="" id="" cols="30" rows="10"> 人生,总有不期而遇的温暖和生生不息的希望
        </textarea>
    </form>
    
</body>
</html>
