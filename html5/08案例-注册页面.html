<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>
<body>
    <h4>青春不常在,抓紧时间</h4>
    <table  width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="image/01.jpeg">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="image/01.jpeg">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年份--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
            
        
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
          
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区:</td>
            <td>
                <input type="text" value="雾都重庆">
            </td>
           
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry"checked="checked" id="未"><label for="未">未婚</label>
                <input type="radio"name="marry"  id="已"><label for="已">已婚</label>
                <input type="radio" name="marry" id="离" ><label for="离">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox">妩媚的
                <input type="checkbox">可爱的
                <input type="checkbox">小鲜肉
                <input type="checkbox">御姐
                <input type="checkbox">都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>
                自我介绍
            </td>
            <td>
                <input type="textarea" value="自我介绍" cols="3" rows="10">
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入
                </td>
            </tr>
             <!-- 第十行 -->
             <tr>
                <td></td>
                <td>
                    <a href="#">我是会员,立即登录</a>
                </td>
            </tr>
             <!-- 第十一行 -->
             <tr>
                <td></td>
                <td>
                   <h5>我承诺</h5>
                   <ul>
                    <li>年满18岁,单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                   </ul>
                </td>
            </tr>
        
    </table>
</body>
</html>
